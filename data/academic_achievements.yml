Title: "Logros académicos"
Content: |
  - Desde el segundo cuatrimestre de 2021 soy colaborador ad honorem en la materia ["Compiladores y lenguajes de programación"](https://compiladores.github.io/) en FIUBA. Ayudé a construir el sitio de la materia y elaboré el material de las prácticas de la materia.
  - En Octubre 2021 mi Trabajo Práctico Profesional ([Callcluster](https://callcluster.github.io)) recibió el tercer premio el el [simposio EST](https://50jaiio.sadio.org.ar/simposios/EST) de trabajos estudiantiles en las 50 jaiio.
  - En el primer cuatrimestre de 2021 fui ayudante ad honorem en la materia ["Taller de desarrollo de software II"](https://taller-de-programacion-2.github.io/), donde ayudé a un equipo de 4 personas a desarrollar una aplicación android.
  - La Academia Nacional de Ingeniería me entregará el premio [Isidoro Martin](https://acading.org.ar/premio-ing-isidoro-marin-a-los-mejores-egresados-de-carreras-de-ingenieria-de-universidades-argentinas/) como reconocimiento a [mi desempeño académico](https://www.fi.uba.ar/noticias/premian-a-egresado-de-la-fiuba).
  - Completé la carrera de Ingeniería en Informática con un promedio de 8.5
  - Cuando estudiaba en la **secundaria en Brasil**, un proyecto escolar desarrollado por un equipo del que formaba parte fue seleccionado para exponer en la *FEBRACE*, la feria de ciencias nacional de Brasil.